name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: lukka/get-cmake@v3
        with:
          cmakeVersion: '3.20.0'

      - name: Install MPI and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake for hw1
        working-directory: build
        run: cmake ../assignments/hw1 -DCMAKE_BUILD_TYPE=Release

      - name: Build hw1
        working-directory: build
        run: cmake --build .

      - name: Run hw1 tests (basic MPI hello world)
        working-directory: build
        run: |
          # For demonstration, run the executable with 2 processes 
          mpirun -np 2 ./template
